appId: ${APP_ID}
---
# Test: Login with incorrect password - should show error

# Ensure clean state (logout if already logged in)
- runFlow: flows/setup-clean-state.yaml

- tapOn:
    id: "email-input"
- inputText: ${MAESTRO_TEST_EMAIL}
- tapOn:
    id: "password-input"
- runFlow:
    when:
      visible:
        id: "password-input-toggle"
    commands:
      - tapOn:
          id: "password-input-toggle"
      - runScript: scripts/wait.js
      - tapOn:
          id: "password-input"
- inputText: "WrongPassword123"
- hideKeyboard
- tapOn:
    id: "sign-in-button"
- waitForAnimationToEnd

# Give backend time to respond
- runScript: scripts/wait.js

# Should show error message (using regex for iOS compatibility)
- assertVisible: "Invalid email or password.*"
