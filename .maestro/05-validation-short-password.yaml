appId: ${APP_ID}
---
# Test: Validation error - password missing (empty)

# Ensure clean state (logout if already logged in)
- runFlow: flows/setup-clean-state.yaml

- tapOn:
    id: "email-input"
- inputText: "test@example.com"
# Don't fill password field, but tap to shift focus (Android compatibility)
- tapOn:
    id: "password-input"
- hideKeyboard
- tapOn:
    id: "sign-in-button"
- waitForAnimationToEnd
# Should show validation error for missing password
- assertVisible:
    text: "Password is required"

