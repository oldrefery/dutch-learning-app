appId: ${APP_ID}
---
# Test: User signup flow

# Ensure clean state (logout if already logged in)
- runFlow: flows/setup-clean-state.yaml

- tapOn:
    text: "Sign up"
- assertVisible:
    text: "Create Account"
- tapOn:
    id: "signup-email-input"
- inputText: "newuser@example.com"
- tapOn:
    id: "signup-password-input"
- runFlow:
    when:
      visible:
        id: "signup-password-input-toggle"
    commands:
      - tapOn:
          id: "signup-password-input-toggle"
      - runScript: scripts/wait.js
      - tapOn:
          id: "signup-password-input"
- inputText: "password123"
- tapOn:
    id: "signup-confirm-password-input"
- runFlow:
    when:
      visible:
        id: "signup-confirm-password-input-toggle"
    commands:
      - tapOn:
          id: "signup-confirm-password-input-toggle"
      - runScript: scripts/wait.js
      - tapOn:
          id: "signup-confirm-password-input"
- inputText: "password123"
- hideKeyboard
- tapOn:
    id: "signup-button"
- waitForAnimationToEnd
