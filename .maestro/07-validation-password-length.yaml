appId: ${APP_ID}
---
# Test: Validation error - password less than 6 characters

# Ensure clean state (logout if already logged in)
- runFlow: flows/setup-clean-state.yaml

- tapOn:
    id: "email-input"
- inputText: "test@example.com"
- tapOn:
    id: "password-input"
- runFlow:
    when:
      visible:
        id: "password-input-toggle"
    commands:
      - tapOn:
          id: "password-input-toggle"
      - runScript: scripts/wait.js
      - tapOn:
          id: "password-input"
- inputText: "pass1"
- hideKeyboard
- tapOn:
    id: "sign-in-button"
- waitForAnimationToEnd
# Should show validation error for password too short (less than 6 chars)
- assertVisible:
    text: "Password must be at least 6 characters"
