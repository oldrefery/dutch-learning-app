appId: ${APP_ID}
---
# Test: Validation error - invalid email format

# Ensure clean state (logout if already logged in)
- runFlow: flows/setup-clean-state.yaml

- tapOn:
    id: "email-input"
- inputText: "notanemail"
- tapOn:
    id: "password-input"
- inputText: "ValidPass123"
- hideKeyboard
- tapOn:
    id: "sign-in-button"
- waitForAnimationToEnd
# Should show validation error for email format
- assertVisible:
    text: "Please enter a valid email address"

