appId: ${APP_ID}
---
# Test: Navigation from Login to Forgot Password screen
# Verifies that user can navigate to forgot password flow

# Ensure clean state (logout if already logged in)
- runFlow: flows/setup-clean-state.yaml

# Verify we're on login screen
- assertVisible:
    text: "Welcome Back"

# Tap on "Forgot Password?" link
- tapOn:
    text: "Forgot Password?"
- waitForAnimationToEnd

# Verify we're on Forgot Password screen
- assertVisible:
    text: "Reset Password"
- assertVisible:
    text: "Enter your email address and we'll send you a link to reset your password"
- assertVisible:
    id: "forgot-email-input"
- assertVisible:
    text: "Send Reset Link"

# Navigate back to login
- tapOn:
    text: "Sign in"
- waitForAnimationToEnd

# Verify we're back on login screen
- assertVisible:
    text: "Welcome Back"
