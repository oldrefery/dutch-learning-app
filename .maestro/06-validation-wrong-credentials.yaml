appId: ${APP_ID}
---
# Test: Wrong credentials - email and password format valid but auth fails

# Ensure clean state (logout if already logged in)
- runFlow: flows/setup-clean-state.yaml

- tapOn:
    id: "email-input"
- inputText: "wrong@example.com"
- tapOn:
    id: "password-input"
- runFlow:
    when:
      visible:
        id: "password-input-toggle"
    commands:
      - tapOn:
          id: "password-input-toggle"
      - runScript: scripts/wait.js
      - tapOn:
          id: "password-input"
- inputText: "ValidPassword123"
- hideKeyboard
- tapOn:
    id: "sign-in-button"
- waitForAnimationToEnd

# Give backend time to respond
- runScript: scripts/wait.js

# Should show auth error from backend (using regex for iOS compatibility)
- assertVisible: ".*Invalid.*"
