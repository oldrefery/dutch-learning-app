name: E2E Tests (Lightweight)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Validate Maestro test files
        run: |
          echo "Checking Maestro YAML syntax..."
          # Validate all YAML files in .maestro directory
          for file in .maestro/*.yaml; do
            if [ -f "$file" ]; then
              echo "Validating $file"
              # Basic YAML validation
              python3 -m py_compile "$file" 2>/dev/null || echo "⚠️  Warning: Could not validate $file with Python"
            fi
          done
          echo "✅ Maestro test files found:"
          ls -la .maestro/*.yaml || echo "No test files found"

      - name: Check testID coverage
        run: |
          echo "Checking components for testID coverage..."
          echo ""
          echo "Components with testID in auth flows:"
          grep -r "testID=" src/app/\(auth\)/ --include="*.tsx" | grep -o 'testID="[^"]*"' | sort -u || echo "No testIDs found"
